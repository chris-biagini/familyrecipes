<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <style>
    :root {
      --gingham-base: rgb(249, 242, 223);
      --gingham-stripe-color: rgba(190, 12, 30, 0.5);
    }
  </style>
  <!-- Off-white background -->
  <rect x="0" y="0" width="16" height="16" fill="var(--gingham-base)" />
  <!-- Vertical red stripe covering left half -->
  <rect x="0" y="0" width="8" height="16" fill="var(--gingham-stripe-color)" />
  <!-- Horizontal red stripe covering top half -->
  <rect x="0" y="0" width="16" height="8" fill="var(--gingham-stripe-color)" />
</svg>