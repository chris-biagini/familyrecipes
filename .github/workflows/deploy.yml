name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - uses: typst-community/setup-typst@v4

      - name: Run tests
        run: bundle exec rake test

      - name: Build site
        run: bin/generate

      - name: Copy PDF to web output
        run: cp output/pdf/cookbook.pdf output/web/cookbook.pdf

      - uses: actions/upload-pages-artifact@v3
        with:
          path: output/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
