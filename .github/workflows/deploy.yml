name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: database
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - uses: typst-community/setup-typst@v4
        with:
          typst-version: "0.13"

      - name: Lint
        run: bundle exec rubocop

      - name: Run tests
        run: bundle exec ruby -Itest -Ilib -e "Dir.glob('test/*_test.rb').each { |f| require File.expand_path(f) }"

      # Build and deploy steps disabled â€” static site generator removed.
      # Deployment pending Docker packaging for Rails app.
      # - name: Build site
      #   run: bin/generate
      #
      # - uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: output/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
