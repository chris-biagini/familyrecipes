# docker-compose.example.yml
#
# Reference configuration for deploying familyrecipes.
# Secrets are read from a .env file in the same directory (not checked into git).
#
# Quick start:
#   1. cp docker-compose.example.yml docker-compose.yml
#   2. cp .env.example .env
#   3. Generate a secret and add it to .env:
#      docker run --rm ruby:3.2-slim ruby -rsecurerandom -e 'puts SecureRandom.hex(64)'
#   4. docker compose up -d

services:
  app:
    image: ghcr.io/chris-biagini/familyrecipes:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3030:3030"
    environment:
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-}
      # RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      # USDA_API_KEY: ${USDA_API_KEY:-}
    volumes:
      # Named volume (default â€” works everywhere, managed by Docker):
      - app_storage:/app/storage
      # Bind mount alternative (if you have an appdata convention for backups):
      # - /path/to/familyrecipes/storage:/app/storage

volumes:
  app_storage:
